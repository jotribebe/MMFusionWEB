<div class="flex flex-col bg-100 p-4">
  <div
    class="flex flex-row items-center gap-4 w-full max-w-4xl mx-auto"
    [formGroup]="form"
  >
    <div class="flex-1 flex flex-col">
      <label for="target">Target Code</label>
      <p-dropdown
        [options]="data"
        [loading]="!data.length"
        formControlName="target"
        optionLabel="targetCode"
        optionValue="id"
        placeholder="Select a Target"
        inputId="target"
        class="w-full"
      ></p-dropdown>
    </div>

    <div class="flex-1 flex flex-col">
      <label for="dateRange">Date</label>
      <p-calendar
        formControlName="dateRange"
        selectionMode="range"
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Select Date Range"
        styleClass="w-full"
      ></p-calendar>
    </div>
  </div>

  <div *ngIf="selectedUser" class="flex flex-col gap-4 p-2">
    <div class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md">
      <h3 class="text-lg font-bold text-center">URLs Found</h3>
      <p-tree
        [value]="treeData"
        [style]="{ 'max-height': '400px', 'overflow-y': 'auto' }"
        class="text-gray-800"
      >
        <ng-template let-node pTemplate="default">
          <div *ngIf="!node.data">
            <div class="font-semibold text-lg">{{ node.label }}</div>
          </div>

          <div *ngIf="node.data && node.parent?.expanded" class="mt-2">
            <table
              class="table-auto w-full border-collapse border border-gray-300"
            >
              <thead>
                <tr class="bg-gray-200">
                  <th class="border px-4 py-2 text-left">Source</th>
                  <th class="border px-4 py-2 text-left">Destination</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of node.data">
                  <td class="border px-4 py-2">{{ item.source }}</td>
                  <td class="border px-4 py-2">{{ item.destination }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </ng-template>
      </p-tree>
    </div>

    <div class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md">
      <h3 class="text-lg font-bold text-center">Protocols Used</h3>
      <p>percentage of active minutes</p>
      <p-chart
        type="bar"
        [data]="protocolUsedData"
        [options]="chartOptions"
      ></p-chart>
    </div>

    <div class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md">
      <h3 class="text-lg font-bold text-center">Ports Used</h3>
      <p>percentage of active minutes</p>
      <p-chart
        type="bar"
        [data]="portUsedData"
        [options]="chartOptions"
      ></p-chart>
    </div>
  </div>
</div>
