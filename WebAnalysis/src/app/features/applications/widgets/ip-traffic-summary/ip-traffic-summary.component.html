<div class="flex flex-col bg-100 p-4">
  <div
    class="flex flex-row items-center gap-4 w-full max-w-4xl mx-auto"
    [formGroup]="form"
  >
    <div class="flex-1 flex flex-col">
      <label for="target" class="block text-sm font-medium text-gray-700 mb-2">
        Target
      </label>
      <p-dropdown
        [options]="data"
        [loading]="!data.length"
        formControlName="target"
        optionLabel="name"
        optionValue="id"
        placeholder="Select a Target"
        inputId="target"
        class="w-full"
      ></p-dropdown>
    </div>

    <div class="flex-1 flex flex-col">
      <label
        for="dateRange"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Date</label
      >
      <p-calendar
        formControlName="dateRange"
        selectionMode="range"
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Select Date Range"
        styleClass="w-full"
      ></p-calendar>
    </div>
  </div>

  <!-- Charts -->
  <div *ngIf="selectedUser" class="flex flex-col gap-4 p-2">
    <div class="flex flex-col flex-grow">
      <h3 class="text-lg font-bold text-center">Most Visited</h3>
      <p-chart
        type="bar"
        [data]="mostVisitedChartData"
        [options]="chartOptions"
        class="flex-grow w-full"
      ></p-chart>
    </div>

    <div class="flex flex-col flex-grow">
      <h3 class="text-lg font-bold text-center">App Used</h3>
      <p-chart
        type="bar"
        [data]="appUsedChartData"
        [options]="chartOptions"
        class="flex-grow w-full"
      ></p-chart>
    </div>

    <div class="flex flex-col flex-grow">
      <h3 class="text-lg font-bold text-center">User Agent</h3>
      <p-chart
        type="bar"
        [data]="appUserAgentData"
        [options]="chartOptions"
        class="flex-grow w-full"
      ></p-chart>
    </div>
  </div>
</div>
