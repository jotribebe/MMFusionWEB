<div class="flex flex-col bg-100 p-4">
  <div
    class="flex lg:flex-wrap justify-start items-start gap-4 w-full sticky top-0 bg-white p-2 z-10"
    [formGroup]="form"
  >
    <div class="flex flex-1 flex-col">
      <label for="target">Target Code</label>
      <p-dropdown
        [options]="data"
        [loading]="!data.length"
        formControlName="target"
        optionLabel="targetCode"
        optionValue="id"
        placeholder="Select a Target"
        inputId="target"
        class="w-full"
      ></p-dropdown>
    </div>
    <div class="flex flex-row gap-x-4">
      <div class="flex flex-1 flex-col">
        <label for="dateRange">Start Datetime</label>
        <p-calendar
          formControlName="startDateTime"
          [iconDisplay]="'input'"
          [showIcon]="true"
          placeholder="Start Date Time"
          styleClass="w-full"
          dateFormat="dd-mm-yy"
          [showTime]="true"
          hourFormat="24"
          [hideOnDateTimeSelect]="false"
        ></p-calendar>
      </div>
      <div class="flex flex-1 flex-col">
        <label for="dateRange">End Datetime</label>
        <p-calendar
          formControlName="endDateTime"
          [iconDisplay]="'input'"
          [showIcon]="true"
          placeholder="End Date Time"
          styleClass="w-full"
          dateFormat="dd-mm-yy"
          [showTime]="true"
          hourFormat="24"
          [hideOnDateTimeSelect]="false"
        ></p-calendar>
      </div>
      <button class="mr-12" (click)="isExpanded = !isExpanded">
        @if (isExpanded) {
          <img
            src="/assets/icons/collapse-all.svg"
            alt="Collapse all"
            class="w-6 h-6 mt-6"
          />
        } @else {
          <img
            src="/assets/icons/expand-all.svg"
            alt="Expand all"
            class="w-6 h-6 mt-6"
          />
        }
      </button>
    </div>
  </div>

  <div *ngIf="selectedUser" class="flex flex-col gap-4 p-2">
    <p-accordion [multiple]="true" [activeIndex]="[0]">
      <p-accordionTab header="User Agent" [selected]="isExpanded">
        <div
          class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md"
        >
          @for (item of selectedUser.charts.userAgents; track $index) {
            <li>{{ item.agent }}</li>
          }
        </div>
      </p-accordionTab>

      <p-accordionTab header="DNS" [selected]="isExpanded">
        <div
          class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md"
        >
          @for (item of selectedUser.charts.dns; track $index) {
            <li>{{ item.name }} ({{ item.value }})</li>
          }
        </div>
      </p-accordionTab>

      <p-accordionTab header="Unique IPs" [selected]="isExpanded">
        <div class="flex flex-col flex-grow bg-gray-50 rounded-lg shadow-md">
          <p-tree
            [value]="uniqueIpTreeData"
            [style]="{ 'max-height': '400px', 'overflow-y': 'auto' }"
          >
            <ng-template let-node pTemplate="default">
              <div *ngIf="!node.data">
                <div>{{ node.label }}</div>
              </div>

              <div *ngIf="node.data && node.parent?.expanded" class="mt-2">
                <table
                  class="table-auto w-full border-collapse border border-gray-300"
                >
                  <thead>
                    <tr class="bg-gray-200">
                      <th class="border p-1 text-left">Source</th>
                      <th class="border p-1 text-left">Destination</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of node.data">
                      <td class="border p-1">{{ item.source }}</td>
                      <td class="border p-1">{{ item.destination }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-template>
          </p-tree>
        </div>
      </p-accordionTab>

      <p-accordionTab header="URLs Found" [selected]="isExpanded">
        <div class="flex flex-col flex-grow bg-gray-50 rounded-lg shadow-md">
          <p-tree
            [value]="urlFoundTreeData"
            [style]="{ 'max-height': '400px', 'overflow-y': 'auto' }"
          >
          </p-tree>
        </div>
      </p-accordionTab>

      <p-accordionTab
        header="Protocols Used (percentage of active minutes)"
        [selected]="isExpanded"
      >
        <div
          class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md"
        >
          <p-chart
            type="bar"
            [data]="protocolUsedData"
            [options]="chartOptions"
          ></p-chart>
        </div>
      </p-accordionTab>

      <p-accordionTab
        header="Ports Used (percentage of active minutes)"
        [selected]="isExpanded"
      >
        <div
          class="flex flex-col flex-grow p-4 bg-gray-50 rounded-lg shadow-md"
        >
          <p-chart
            type="bar"
            [data]="portUsedData"
            [options]="chartOptions"
          ></p-chart>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>
