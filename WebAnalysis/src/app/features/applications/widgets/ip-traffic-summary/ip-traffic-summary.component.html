<div class="flex flex-col bg-100 p-4">
  <div class="flex flex-row items-center gap-4 w-full max-w-4xl mx-auto">
    <!-- User Dropdown -->
    <div class="flex-1 flex flex-col">
      <label for="user" class="block text-sm font-medium text-gray-700 mb-2"
        >User</label
      >
      <select
        id="user"
        class="w-full p-0 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent text-sm"
        [(ngModel)]="selectedUserId"
      >
        <option value="" disabled>Select a User</option>
        <option *ngFor="let user of data" [value]="user.id">
          {{ user.name }}
        </option>
      </select>
    </div>

    <!-- Date Range Picker -->
    <div class="flex-1 flex flex-col">
      <label
        for="dateRange"
        class="block text-sm font-medium text-gray-700 mb-2"
        >Date</label
      >
      <p-calendar
        [(ngModel)]="selectedDateRange"
        selectionMode="range"
        [showIcon]="true"
        placeholder="Select Date Range"
        class="w-full p-0 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-transparent text-sm"
        styleClass="w-full"
      ></p-calendar>
    </div>

    <!-- Trigger Chart Button -->
    <div class="flex-1 flex flex-col justify-end">
      <button
        class="w-50 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        (click)="onButtonClick()"
      >
        Show Chart
      </button>
    </div>
  </div>

  <!-- Charts -->
  <div *ngIf="selectedUser">
    <!-- Most Visited Sites -->
    <div class="chart-section mt-8">
      <h3 class="text-lg font-bold mb-4">Most Visited</h3>
      <p-chart
        type="bar"
        [data]="mostVisitedChartData"
        [options]="chartOptions"
        styleClass="custom-chart"
      ></p-chart>
    </div>

    <!-- App Used -->
    <div class="chart-section mt-8">
      <h3 class="text-lg font-bold mb-4">App Used</h3>
      <p-chart
        type="bar"
        [data]="appUsedChartData"
        [options]="chartOptions"
        styleClass="custom-chart"
      ></p-chart>
    </div>

    <!-- User Agent -->
    <div class="chart-section mt-8">
      <h3 class="text-lg font-bold mb-4">User Agent</h3>
      <p-chart
        type="bar"
        [data]="appUserAgentData"
        [options]="chartOptions"
        styleClass="custom-chart"
      ></p-chart>
    </div>
  </div>
</div>
