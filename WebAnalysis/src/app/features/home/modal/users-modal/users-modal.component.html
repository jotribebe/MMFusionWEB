<div
  class="flex flex-col divide-y divide-solid divide-gray-200 overflow-hidden text-xs"
>
  <div class="px-2 flex flex-col pb-2">
    <span>Signed as</span>
    <span class="font-bold break-words">{{ email }}</span>
  </div>
  <div class="px-2 flex flex-col py-2">
    <span>Skin (Theme)</span>
    <span class="font-bold">Default</span>
  </div>
  <div class="pt-2">
    <button
      class="px-2 py-1 hover:bg-orange-400 hover:text-white w-full text-left"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>
